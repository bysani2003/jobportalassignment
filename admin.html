<!-- Header End -->
<div class="container-xxl py-5 bg-dark page-header mb-5">
<div class="container my-5 pt-5 pb-4">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Update Requirments</h1>
</div>


    <div class="container-xxl py-5">
        <div class="whole-card">
            <h2 class="headings">UPDATE JOB REQUIREMENTS</h2>
            <form action="" class="user-selector">
                <div class="range-value">
                    <div class="input-container">
                        <label class="labels">SENIOR POSITION PAYMENT: </label>
                        <input type="range" min="10000" max="100000" value="50000" class="slider" id="payRange1" />
                    </div>
                    <p class="values" style="color: white;">Payment: <span id="payRangeValue1">1000000</span></p>
                </div> 
                <div class="range-value">
                    <div class="input-container">
                        <label class="labels">JUNIOR POSITION PAYMENT: </label>
                        <input type="range" min="1000" max="10000" value="5000" class="slider" id="payRange2" />
                    </div>
                    <p class="values"style="color: white;">Payment: <span id="payRangeValue2">100000</span></p>
                </div> 
                <div class="range-value">
                    <div class="input-container">
                        <label class="labels">SENIOR POSITION EXPERIENCE(yrs): </label>
                        <input type="range" min="10" max="20" value="10" class="slider" id="expRange1" />
                    </div>
                    <p class="values"style="color: white;">Yrs: <span id="expRangeValue1">25</span></p>
                </div> 
                <div class="range-value">
                    <div class="input-container">
                        <label class="labels">JUNIOR POSITION EXPERIENCE(Yrs): </label>
                        <input type="range" min="1" max="10" value="2" class="slider" id="expRange2" />
                    </div>
                    <p class="values"style="color: white;">Yrs: <span id="expRangeValue2" >4</span></p>
                </div>   
                <button type="submit" class="btn btn-primary">SUBMIT</button> 
            </form>
        </div>
